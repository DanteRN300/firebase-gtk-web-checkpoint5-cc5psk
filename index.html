<head>
  <meta charset="utf-8" />
  <title>Shibuya Incident</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app">
    <div class="row">
      <div class="col-1">&nbsp</div>
      <div class="col-10 d-flex justify-content-center">
        <img
          src="https://www.dexerto.com/cdn-cgi/image/width=3840,quality=75,format=auto/https://editors.dexerto.com/wp-content/uploads/2023/08/30/jujutsu-kaisen-season-2-shibuya-arc.jpeg"
          class="rounded"
          style="width: 200%; height: 400px"
        />
      </div>
      <div class="col-1">&nbsp</div>
    </div>

    <hr />

    <section id="firebaseui-auth-container"></section>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <section id="description-container">
            <h1>Shibuya Incident</h1>
            <p><i class="material-icons">calendar_today</i> October 31</p>
            <p><i class="material-icons">location_city</i> Shibuya</p>
            <button id="startRsvp">RSVP</button>

            <hr />

            <h2>Chaos is sure to be served</h2>
            <p>
              Join us for the darkest day in Sorcer history
              <i class="material-icons">auto_awesome</i>
            </p>
            <p id="number-attending"></p>
          </section>
        </div>

        <div class="col-md-6">
          <div class="card" style="width: 18rem">
            <img
              src="https://i.pinimg.com/originals/9b/25/a7/9b25a76a16ab33c4203ec34421c532db.jpg"
              class="card-img-top"
              alt="JJK"
            />
            <div class="card-body">
              <h5 class="card-title">Fall into darkness</h5>
              <p class="card-text">
                Emerge from darkness blacker than darkness, purify that which is
                impure.
              </p>
              <a
                href="https://www.crunchyroll.com/series/GRDV0019R/jujutsu-kaisen"
                class="btn btn-primary"
                >Teleport</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="guestbook-container">
      <h2>Are you attending?</h2>
      <button id="rsvp-yes">Yes</button>
      <button id="rsvp-no">No</button>

      <h2>Discussion</h2>

      <form id="leave-message">
        <label>Leave a message: </label>
        <input type="text" id="message" />
        <button type="submit">
          <i class="material-icons">send</i>
          <span>Send</span>
        </button>
      </form>

      <section id="guestbook"></section>
    </section>
    <div class="container-fluid">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.themarysue.com/wp-content/uploads/2023/10/naobito-zenin.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i.pinimg.com/736x/e2/a1/26/e2a126bd737d28fab8466c2a2d896b7d.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.animenewsnetwork.com/thumbnails/crop1200x630gA7/cms/feature/181629/original_ryomen_sukuna_anime-.png.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
